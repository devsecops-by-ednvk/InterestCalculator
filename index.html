<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple &amp; Compound Interest Calculator</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- ========= MAIN WRAPPER ========= -->
    <div class="bg-container">
        <h1 class="mainHeading text-center mb-4">
            Calculate Simple and Compound Interest
        </h1>

        <div class="container">

            <!-- === INTEREST TYPE === -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-6">
                    <div class="card shadow p-4">
                        <p id="resultMsg" class="result-msg mb-3"></p>

                        <div class="d-flex flex-wrap align-items-center">
                            <label for="SimCom" class="sideHeading mr-3 mb-2">
                                Interest Type <span class="starColor">*</span>
                            </label>

                            <select id="SimCom" class="boxSelect mb-2">
                                <option value="none" selected>--Select--</option>
                                <option value="SimpleInterest">Simple Interest</option>
                                <option value="CompoundInterest">Compound Interest</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- === AMOUNT & RATE === -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-6">
                    <div class="card shadow p-4">

                        <div class="d-flex amount-row align-items-start">
                            <!-- Input block -->
                            <div class="pr-md-4 flex-grow-1">
                                <div class="form-group d-flex align-items-center">
                                    <label for="amountInput" class="sideHeading mr-2 mb-0">
                                        Amount <span class="starColor">*</span>
                                    </label>
                                    <input type="number" id="amountInput" class="box1 mb-2" />
                                </div>

                                <!-- ====== RATE: now with datalist ====== -->
                                <div class="form-group d-flex align-items-center">
                                    <label for="rateInput" class="sideHeading mr-2 mb-0">
                                        Rate <span class="starColor">*</span>
                                    </label>

                                    <!-- user can pick or type -->
                                    <input type="number" id="rateInput" list="rateOptions" class="box mb-2" size="4" maxlength="2" onkeyup="movetoNext(this,'dayGivenInputValue')" placeholder="%" />

                                    <datalist id="rateOptions">
                                        <option value="6"></option>
                                        <option value="8"></option>
                                        <option value="10"></option>
                                        <option value="12"></option>
                                        <option value="15"></option>
                                        <option value="18"></option>
                                        <option value="24"></option>
                                    </datalist>

                                    <span class="percent ml-2 mb-0 sideHeading">(%)</span>
                                </div>
                            </div>

                            <!-- Reference card -->
                            <div class="card1 shadow mt-3 mt-md-0 text-center align-self-start">
                                <p class="ratesHeading pt-1 mb-1">Interest rates</p>
                                <p class="ratesHeading mb-1">12% = ₹1.00</p>
                                <p class="ratesHeading mb-1">15% = ₹1.25</p>
                                <p class="ratesHeading mb-1">18% = ₹1.50</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- === DATE SECTION === -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-6">
                    <div class="card shadow p-4">

                        <!-- From -->
                        <p class="sideHeading mb-2">From Date <span class="starColor">*</span></p>
                        <div class="d-flex flex-wrap align-items-center mb-3 date-row">
                            <label class="sideHeading mr-2 mb-2">Day</label>
                            <input type="number" id="dayGivenInputValue" size="2" maxlength="2" onkeyup="movetoNext(this,'monthGivenInputValue')" class="box mb-2" placeholder="DD" />

                            <label class="sideHeading mx-2 mb-2">Month</label>
                            <input type="number" id="monthGivenInputValue" size="2" maxlength="2" onkeyup="movetoNext(this,'yearGivenInputValue')" class="box mb-2" placeholder="MM" />

                            <label class="sideHeading mx-2 mb-2">Year</label>
                            <input type="number" id="yearGivenInputValue" size="4" maxlength="4" onkeyup="movetoNext(this,'dayRetInputValue')" class="yearBox mb-2" placeholder="YYYY" />
                        </div>

                        <!-- To -->
                        <div class="d-flex flex-wrap align-items-center mb-2">
                            <p class="sideHeading mr-2 mb-2">
                                To Date <span class="starColor">*</span>
                            </p>
                            <button class="todayDate mb-2" onclick="todaysDate()">Today's Date</button>
                        </div>

                        <div class="d-flex flex-wrap align-items-center date-row">
                            <label class="sideHeading mr-2 mb-2">Day</label>
                            <input type="number" id="dayRetInputValue" size="2" maxlength="2" onkeyup="movetoNext(this,'monthRetInputValue')" class="box mb-2" placeholder="DD" />

                            <label class="sideHeading mx-2 mb-2">Month</label>
                            <input type="number" id="monthRetInputValue" size="2" maxlength="2" onkeyup="movetoNext(this,'yearRetInputValue')" class="box mb-2" placeholder="MM" />

                            <label class="sideHeading mx-2 mb-2">Year</label>
                            <input type="number" id="yearRetInputValue" size="4" maxlength="4" onkeyup="movetoNext(this,'button')" class="yearBox mb-2" placeholder="YYYY" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- === ACTION BUTTONS === -->
            <div class="row justify-content-center mb-5">
                <button id="button" class="calculate_btn shadow mr-2" onclick="calculatingButton()">Calculate</button>

                <button class="reset_btn shadow ml-2" onclick="resetButton()">Reset</button>
            </div>

            <!-- === RESULTS === -->
            <div class="row justify-content-center">
                <!-- Time result -->
                <div class="col-lg-5">
                    <div class="card shadow p-4 mb-4 text-center">
                        <p class="sideHeading1 mb-3">Total Time</p>
                        <div class="d-flex justify-content-center">
                            <div class="d-flex flex-column align-items-center mx-2">
                                <span class="sideHeading mb-1">Years</span>
                                <span id="backYear" class="number"></span>
                            </div>
                            <div class="d-flex flex-column align-items-center mx-2">
                                <span class="sideHeading mb-1">Months</span>
                                <span id="backMonth" class="number"></span>
                            </div>
                            <div class="d-flex flex-column align-items-center mx-2">
                                <span class="sideHeading mb-1">Days</span>
                                <span id="backDay" class="number"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Amount result -->
                <div class="col-lg-5">
                    <div class="card shadow p-4 mb-4 text-center">
                        <div class="d-flex flex-column">
                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <span class="sideHeading mr-2">Interest</span>
                                <span id="interest" class="number1"></span>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <span class="sideHeading mr-2">Total Amount</span>
                                <span id="finalAmount" class="number1"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->
    </div> <!-- /bg-container -->

    <!-- === SCROLLING BANNER === -->
    <div class="scroll-banner">
        <div class="scroll-content">
            Developed&nbsp;by&nbsp;EDNVK&nbsp;&bull;&nbsp;Developed&nbsp;by&nbsp;EDNVK&nbsp;&bull;&nbsp;
            Developed&nbsp;by&nbsp;EDNVK&nbsp;&bull;&nbsp;Developed&nbsp;by&nbsp;EDNVK&nbsp;&bull;&nbsp;
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Core logic -->
    <script src="script.js"></script>
    <style src="style.css"></style>
</body>

</html>
